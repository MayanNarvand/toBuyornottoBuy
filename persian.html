<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>To Buy or Not To Buy</title>
  <style>
    body {
      font-family: "Vazirmatn", sans-serif;
      background: #f2f4f8;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chatbox {
      background: #fff;
      width: 400px;
      border-radius: 18px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 25px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #444;
    }
    .question {
      margin-bottom: 18px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
      font-size: 14px;
    }
    button {
      background-color: #3c79e6;
      color: white;
      cursor: pointer;
      border: none;
      transition: 0.2s;
    }
    button:hover {
      background-color: #2f63c3;
    }
    .result {
      text-align: center;
      font-size: 15px;
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: #f8fafc;
      border: 1px solid #eee;
    }
  </style>
</head>
<body>

<div class="chatbox">
  <h2>To Buy or Not To Buy 🧠</h2>

  <div class="question">
    <label>لینک خرید محصول رو وارد کن:</label>
    <input id="productLink" type="text" placeholder="مثلاً https://www.digikala.com/...">
  </div>

  <button onclick="extractProduct()">ادامه بده 🚀</button>

  <div id="questions" style="display:none;">
    <div class="question">
      <label id="qTitle1"></label>
      <select id="q1">
        <option value="">-- انتخاب کن --</option>
        <option value="recent">کمتر از یک ماه</option>
        <option value="mid">بین ۱ تا ۶ ماه</option>
        <option value="long">بیشتر از ۶ ماه</option>
      </select>
    </div>

    <div class="question">
      <label>اگر اینو نخری، چه اتفاقی می‌افته؟</label>
      <select id="q2">
        <option value="">-- انتخاب کن --</option>
        <option value="nothing">هیچی، فرقی نداره</option>
        <option value="sad">یه کم ناراحت می‌شم</option>
        <option value="need">واقعاً لازمه</option>
      </select>
    </div>

    <div class="question">
      <label>آیا بودجه‌ات برای خریدش مناسبه؟</label>
      <select id="q3">
        <option value="">-- انتخاب کن --</option>
        <option value="tight">نه، باید از پس‌انداز بزنم</option>
        <option value="ok">بله، ولی فشرده می‌شم</option>
        <option value="fine">بله، بدون مشکل</option>
      </select>
    </div>

    <button onclick="analyze()">تحلیل کن 🧩</button>
    <div id="result" class="result"></div>
  </div>
</div>

<script>
  let productName = "";

  function extractProduct() {
    const link = document.getElementById('productLink').value.trim();
    if (!link) {
      alert("لطفاً لینک محصول رو وارد کن.");
      return;
    }

    // استخراج نام تقریبی از لینک
    try {
      const parts = link.split('/');
      const lastPart = parts[parts.length - 1] || parts[parts.length - 2];
      productName = decodeURIComponent(lastPart)
        .replace(/[-_]/g, ' ')
        .replace(/\?.*/, '')
        .replace(/\d+/g, '')
        .trim();

      if (!productName) productName = "این محصول";

      document.getElementById('qTitle1').textContent = `آخرین باری که چیزی شبیه ${productName} خریدی کی بوده؟`;
      document.getElementById('questions').style.display = 'block';
    } catch (e) {
      alert("لینک معتبر نیست!");
    }
  }

  function analyze() {
    const q1 = document.getElementById('q1').value;
    const q2 = document.getElementById('q2').value;
    const q3 = document.getElementById('q3').value;
    const result = document.getElementById('result');

    if (!q1 || !q2 || !q3) {
      result.innerHTML = "به همه سوال‌ها جواب بده 🌱";
      return;
    }

    let score = 0;
    if (q1 === "recent") score += 2;
    if (q2 === "nothing") score += 2;
    if (q2 === "sad") score += 1;
    if (q3 === "tight") score += 2;
    if (q3 === "ok") score += 1;

    let message = "";
    if (score >= 4) {
      message = `به نظر می‌رسه خرید <b>${productName}</b> فقط یه هیجان لحظه‌ایه 😅<br>پولت رو نگه دار، خودت بعداً خوشحال‌تر خواهی بود!`;
    } else if (score >= 2) {
      message = `شاید واقعا به <b>${productName}</b> نیاز داری، ولی قبل از خرید یه روز بهش فکر کن ⏳`;
    } else {
      message = `خوبه، به نظر می‌رسه تصمیم برای <b>${productName}</b> منطقیه — فقط مطمئنی راه ارزون‌تری نیست؟ 😉`;
    }

    result.innerHTML = message;
  }
</script>

</body>
</html>
