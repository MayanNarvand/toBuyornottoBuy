<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Buy or Not To Buy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chatbox {
      background: #fff;
      width: 400px;
      border-radius: 18px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 25px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #444;
    }
    .question {
      margin-bottom: 18px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
      font-size: 14px;
    }
    button {
      background-color: #3c79e6;
      color: white;
      cursor: pointer;
      border: none;
      transition: 0.2s;
    }
    button:hover {
      background-color: #2f63c3;
    }
    .result {
      text-align: center;
      font-size: 15px;
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: #f8fafc;
      border: 1px solid #eee;
    }
  </style>
</head>
<body>

<div class="chatbox">
  <h2>To Buy or Not To Buy üß†</h2>

  <div class="question">
    <label>Enter the product link:</label>
    <input id="productLink" type="text" placeholder="e.g., https://www.example.com/...">
  </div>

  <button onclick="extractProduct()">Continue üöÄ</button>

  <div id="questions" style="display:none;">
    <div class="question">
      <label id="qTitle1"></label>
      <select id="q1">
        <option value="">-- Select --</option>
        <option value="recent">Less than a month ago</option>
        <option value="mid">1 to 6 months ago</option>
        <option value="long">More than 6 months ago</option>
      </select>
    </div>

    <div class="question">
      <label>What would happen if you skip buying this?</label>
      <select id="q2">
        <option value="">-- Select --</option>
        <option value="nothing">Nothing, no big deal</option>
        <option value="sad">A little sad</option>
        <option value="need">I really need it</option>
      </select>
    </div>

    <div class="question">
      <label>Is your budget suitable for this purchase?</label>
      <select id="q3">
        <option value="">-- Select --</option>
        <option value="tight">No, I'd have to use savings</option>
        <option value="ok">Yes, but tight</option>
        <option value="fine">Yes, comfortably</option>
      </select>
    </div>

    <button onclick="analyze()">Analyze üß©</button>
    <div id="result" class="result"></div>
  </div>
</div>

<script>
  let productName = "";

  function extractProduct() {
    const link = document.getElementById('productLink').value.trim();
    if (!link) {
      alert("Please enter the product link.");
      return;
    }

    // Extract approximate product name from URL
    try {
      const parts = link.split('/');
      const lastPart = parts[parts.length - 1] || parts[parts.length - 2];
      productName = decodeURIComponent(lastPart)
        .replace(/[-_]/g, ' ')
        .replace(/\?.*/, '')
        .replace(/\d+/g, '')
        .trim();

      if (!productName) productName = "this product";

      document.getElementById('qTitle1').textContent = `When was the last time you bought something like ${productName}?`;
      document.getElementById('questions').style.display = 'block';
    } catch (e) {
      alert("Invalid link!");
    }
  }

  function analyze() {
    const q1 = document.getElementById('q1').value;
    const q2 = document.getElementById('q2').value;
    const q3 = document.getElementById('q3').value;
    const result = document.getElementById('result');

    if (!q1 || !q2 || !q3) {
      result.innerHTML = "Please answer all questions üå±";
      return;
    }

    let score = 0;
    if (q1 === "recent") score += 2;
    if (q2 === "nothing") score += 2;
    if (q2 === "sad") score += 1;
    if (q3 === "tight") score += 2;
    if (q3 === "ok") score += 1;

    let message = "";
    if (score >= 4) {
      message = `It seems buying <b>${productName}</b> is just a momentary thrill üòÖ<br>Keep your money, you'll be happier later!`;
    } else if (score >= 2) {
      message = `You might actually need <b>${productName}</b>, but think about it for a day ‚è≥`;
    } else {
      message = `Looks like buying <b>${productName}</b> is reasonable ‚Äî just make sure there's a cheaper option üòâ`;
    }

    result.innerHTML = message;
  }
</script>

</body>
</html>
